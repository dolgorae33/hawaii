  <script>
    let likeCount = 0;

    function increaseLike() {
      likeCount++;
      document.getElementById('likeCount').textContent = likeCount;
      const likeBtn = document.getElementById('likeButton');
      likeBtn.classList.add('animated');
      setTimeout(() => likeBtn.classList.remove('animated'), 300);
    }

    function addComment() {
      const name = document.getElementById('nameSelect').value;
      const text = document.getElementById('commentInput').value.trim();
      if (!text) return;

      const date = new Date();
      const dateString = date.toLocaleString();

      const commentList = document.getElementById('commentList');
      const commentEl = document.createElement('div');
      commentEl.className = 'comment';

      const left = document.createElement('div');
      left.className = 'comment-left';
      left.innerHTML = `
        <div class="meta">${name} â€¢ ${dateString}</div>
        <div class="text">${text}</div>
      `;

      const like = document.createElement('div');
      like.className = 'comment-like';
      like.innerHTML = `â¤ï¸ <span class="count">0</span>`;
      like.addEventListener('click', function () {
        const countSpan = this.querySelector('.count');
        let count = parseInt(countSpan.textContent);
        count++;
        countSpan.textContent = count;
        this.classList.add('animated');
        setTimeout(() => this.classList.remove('animated'), 300);
      });

      commentEl.appendChild(left);
      commentEl.appendChild(like);
