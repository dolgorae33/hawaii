<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하은찬의 하와이 여행</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a0e6ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #0077b6;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px #ccc;
    }

    .image-box {
      margin: 20px 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .image-box img {
      width: 90vw;
      max-width: 800px;
      border-radius: 16px;
    }

    .like-section {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.2s ease;
    }

    .heart.clicked {
      color: red;
      transform: scale(1.4);
    }

    .comment-box {
      background: #ffffffc0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90vw;
      max-width: 700px;
      margin-bottom: 50px;
    }

    .comment-box label,
    .comment-box select,
    .comment-box input {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .comment-box input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-left: 10px;
    }

    .comment-box button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>하은찬의 하와이 여행</h1>

  <div class="image-box">
    <img src="https://cdn.pixabay.com/photo/2014/11/27/02/52/sea-turtle-547162_640.jpg" alt="하와이 바다 거북" />
  </div>

  <div class="like-section">
    <span id="heart" class="heart">❤️</span>
    <span id="like-count">0</span> 좋아요
  </div>

  <div class="comment-box">
    <label>이름:
      <select id="nameSelect">
        <option>노승우</option>
        <option>노하은</option>
        <option>노은찬</option>
        <option>조인아</option>
      </select>
    </label>
    <br />
    <label>하고 싶은 것:
      <input type="text" id="commentInput" placeholder="하와이 여행 때 하고 싶은 것을 댓글로 남겨주세요" />
    </label>
    <br />
    <button onclick="submitComment()">댓글 남기기</button>
  </div>

  <script>
    let likeCount = 0;
    let liked = false;
    const heart = document.getElementById('heart');
    const count = document.getElementById('like-count');

    heart.addEventListener('click', () => {
      if (liked) return;
      liked = true;
      likeCount++;
      count.textContent = likeCount;
      heart.classList.add('clicked');
      setTimeout(() => heart.classList.remove('clicked'), 300);
    });

    function submitComment() {
      const name = document.getElementById("nameSelect").value;
      const comment = document.getElementById("commentInput").value;
      if (!comment.trim()) return;

      // ✅ 이곳에 본인의 Apps Script 웹앱 URL을 넣으세요
      const scriptUrl = "https://script.google.com/macros/s/AKfycbx-qY4_uAXZJOxJP6U63qcSfpyJpfox-MFmYcl511CQzgOA8uNrShZUhIR7E5tFSMLv/exec";

      fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, comment })
      })
      .then(res => res.text())
      .then(response => {
        alert("댓글이 저장되었습니다!");
        document.getElementById("commentInput").value = "";
      })
      .catch(err => alert("오류 발생: " + err));
    }
  </script>
</body>
</html>
